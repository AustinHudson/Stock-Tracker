<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Data</title>
</head>
<body>

<form action={{ url_for('show_data') }} method="post">
    Enter Stock Name: <input type="text" name="stockName"><br>

    <input type="submit" value="Submit">
</form>


<h1>{{ stock_name }}</h1>
<table>
    {% for section in basic_info %}
        <tr>
            {% for title_value in section %}
                <td>{{ title_value }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>

<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div id="tradingview_ac195"></div>
  <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/NASDAQ-AAPL/" rel="noopener" target="_blank"><span class="blue-text">AAPL chart</span></a> by TradingView</div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
  new TradingView.widget(
  {
  "width": 980,
  "height": 610,
  "symbol": "NASDAQ:AAPL",
  "interval": "D",
  "timezone": "Etc/UTC",
  "theme": "Light",
  "style": "1",
  "locale": "en",
  "toolbar_bg": "#f1f3f6",
  "enable_publishing": false,
  "allow_symbol_change": true,
  "container_id": "tradingview_ac195"
}
  );
  </script>
</div>
<!-- TradingView Widget END -->

</body>
</html>
